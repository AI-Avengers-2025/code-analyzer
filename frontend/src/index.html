<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Repo Analyzer</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <h1>GitHub Repository Explorer</h1>
    <div class="repo-input">
      <input type="text" id="repoUrl" placeholder="Paste GitHub repo URL here...">
      <button id="loadRepoBtn">Load Repository</button>
      <button id="goToCodeBtn">Go to Code Analysis</button>
    </div>
  </header>

  <main>
    <section id="repoSummary">
      <h2>Repository Summary</h2>
      <div id="summaryContent">Paste a GitHub repo URL and click "Load Repository".</div>
    </section>

    <section id="overallAnalysis">
      <h2>Overall Analysis</h2>
      <div id="analysisContent"></div>
    </section>
  </main>

  <script type="module" src="./js/main.js"></script>
  <div id="toastContainer"></div>
</body>
</html>
